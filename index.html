<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Movie rating" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-amber.min.css" />	
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Age Rating for Movies</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Age Rating for Movies</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Age Rating for Movies</h1>
   			<img src="./images/coldHot.jpeg" width="25%">

			<!-- Info -->
			<h5>Input your age and find out what age rating of movies you can watch!</h5>
			<h5>Enter your age below</h5>
			
			<!-- Temp Textfield-->
			<form action="#">
				<h4>Age</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						min="0"
						id="age"
					/>
			    	<label class="mdl-textfield__label" for="age">Ex: 22</label>
			    	<span class="mdl-textfield__error">No decimals allowed and you have to be older than 0</span>
			  	</div>
			</form>

			<!-- Submit button to submit guess -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
			    Submit
			</button>
			<br>
			<br>

			<!-- Div for answers and invalid guess messages -->
			<p>
			 <div id="answers">
			    <div id="rating"</div>
			 </div>
			</p>
		</div>
	</body>
</html>
